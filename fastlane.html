<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Lane Starbucks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .sb-green {
            background-color: #006241;
        }
        .sb-light {
            background-color: #d4e8e1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="sb-green text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png" 
                 alt="Starbucks Logo" class="h-12">
            <button class="bg-white text-sb-green px-4 py-2 rounded-full font-bold">
                <i class="fas fa-question-circle mr-2"></i> Ayuda
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-8">
        <h1 class="text-3xl font-bold text-sb-green mb-8">Fast Lane</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                    <div id="qrScanner" class="w-48 h-48 bg-gray-100 rounded-lg mx-auto mb-6 flex items-center justify-center">
                        <i class="fas fa-qrcode text-6xl text-gray-400"></i>
                    </div>
                    <p class="text-xl font-bold mb-2">Escanea tu código QR</p>
                    <p class="text-gray-600 mb-6">Para recoger tu pedido</p>
                    <button onclick="simulateScan()" class="sb-green text-white px-6 py-2 rounded-full w-full mb-6">
                        <i class="fas fa-camera mr-2"></i> Simular Escaneo
                    </button>
            
            <div class="border-t pt-6 text-left">
                <div class="flex justify-between items-center mb-4">
                    <p class="font-bold">Número de orden:</p>
                    <p class="text-sb-green font-bold">#STARB-4892</p>
                </div>
                            <div id="orderStatus" class="flex items-center">
                                <div class="w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center mr-4">
                                    <i class="fas fa-coffee text-2xl text-sb-green"></i>
                                </div>
                                <div>
                                    <p class="font-bold">Café Mocha Grande</p>
                                    <p id="statusText" class="text-gray-600">Estado: <span class="text-gray-400">Esperando escaneo</span></p>
                                </div>
                            </div>
            </div>
        </div>
    </main>
    <script>
        function simulateScan() {
            document.getElementById('qrScanner').innerHTML = '<i class="fas fa-check-circle text-6xl text-sb-green"></i>';
            document.getElementById('statusText').innerHTML = 'Estado: <span class="text-sb-green">Listo para recoger</span>';
            document.querySelector('button[onclick="simulateScan()"]').classList.add('hidden');
        }
    </script>
</body>
</html>
